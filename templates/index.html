{% extends 'base.html' %}

{% block body %}

<form method="POST">
  <input type = "text" autofocus = "autofocus" name = "search_string">
  <input type = "submit" formaction = "/search" value = "Search">
</form>


<p><a href="{{ url_for('add_brand')}}"> Add a new brand</a></p>


    <h3>{{ legend }}</h3>
{% if brands %}
    <table>
        <thead>
            <tr>
                <th>Brand Name</th>
            </tr>
        </thead>

        <tbody>
            {% for row in brands %}
            <tr>
                <td> {{ row.brand }}</td>

                    <td>
          <form action="{{ url_for('get_brand', brandID=row.brandID) }}" method="POST">
            <input type="submit" value="Details" class="btn btn-info" />
          </form>
        </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
