{% extends 'base.html' %}

{% block body %}
{% if brands %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Brand Name</th>
            </tr>
        </thead>

        <tbody>
            {% for row in brands %}
            <tr>
                <td> {{ row.brandID }}</td>
                <td> {{ row.brand }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

{% endblock %}
